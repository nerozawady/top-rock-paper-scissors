<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="page">
        <div class="main">
            <div class="player-container">
                <div class="player-title">Player - <span class="player-score">0</span></div>
                <div class="player-choice-container">
                    <div class="player-choice-text">Paper</div>
                </div>
                <div class="player-buttons">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
            </div>

            <div class="main-vs">VS</div>

            <div class="computer-container">
                <div class="computer-title">Computer - <span class="computer-score">0</span></div>
                <div class="computer-choice-container">
                    <div class="computer-choice-text">Scissors</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
